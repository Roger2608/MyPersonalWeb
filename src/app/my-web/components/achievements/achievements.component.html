<div class="achievements-container">
  <h1 class="achievements-title">Logros</h1>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" *ngFor="let achievement of achievements; let i = index" [class.active]="i == 0">
        <img [src]="achievement.image" class="d-block w-100" alt="{{ achievement.title }}">
        <div class="carousel-caption d-none d-md-block">
          <h2>{{ achievement.title }}</h2>
          <p>{{ achievement.description }}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
